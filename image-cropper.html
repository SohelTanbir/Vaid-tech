<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Image cropper</title>
</head>
<body>
  <h2>image Cropper with drag and drop and Puzzle Game in JS</h2>
  <div class="image-container">
    <div class="input-img">
      <h4>input image 
        [<span id="x2">0</span>
        <span id="y2">0</span>
        <span id="xw">0</span>
        <span id="xy">0</span>]
      </h4>
      <div class="upload-img" >
        <form>
          <input type="file">
        </form>
        <div id="selectArea">
          <div class="show-w-h">
            <span id="x">0</span>
          <span id="y">0</span>
          </div>
        </div>
        <img id="img" src="" alt="image">
      </div>
      <div class="action-btn">
        <button class="reload-btn">Clear</button>
        <button class="crop-btn">Crop</button>
      </div>
    </div>
    <div class="output-img">
      <h4>Output image</h4>
      <div class="cropped-img">
        
      </div>
      <button class="finish-btn">Finished</button>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
