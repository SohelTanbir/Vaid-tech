<!DOCTYPE html>

<body>
    <!--Header Start-->

        <div class="mdl-grid">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">

            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">

<!--Prospects section start -->
    <div class="prospects training-video ">

        <div class="container">
            <div class="mdl-grid square-wrap">

                </div>
                <img src="assets/images/prospect/prostect-img-1.svg" alt="">
                <div class="single-square2 mdl-cell mdl-cell--2-col">

                    </div>
                </div>
                <img src="assets/images/prospect/prostect-img-1.svg" alt="">
                <div class="single-square3 mdl-cell mdl-cell--2-col">
                    <div class="square-info">
                        <p>43</p>

                    </div>
                </div>
                <img src="assets/images/prospect/prostect-img-1.svg" alt="">
                <div class="single-square4 mdl-cell mdl-cell--2-col">
                    <div class="square-info">
                        <p>23</p>
                        <img src="assets/images/icon/cart.png" alt=""> <span>Order</span>
                    </div>
                </div>
                <img src="assets/images/prospect/prostect-img-1.svg" alt="">
                <div class="single-square5 mdl-cell mdl-cell--2-col">

                    </div>
            </div>
        </div>
        <div class="square-content">
            <div class="add-prospect mdl-grid" >
                <button class="mdl-button">Back</button>
                <button class="mdl-button">Funnel Link</button>
            </div>
            <button class="mdl-button btn-common" style="margin:2rem 0 0 1rem;">
                <span style="color: #FFDA27;" class="material-icons">alarm</span>

            </button>
            <div class="mdl-grid square-wrap">
                <div class="border_dashed_right mdl-cell mdl-cell--2-col">
                    <div class="square-info">
                        <img src="assets/images/icon/user-orange.png" alt="icon"> 
                    </div>
                    <button class="mdl-button btn-common" style="margin:1rem 0 1rem 1rem">

                <div class="border_dashed_right mdl-cell mdl-cell--2-col">

                        <img src="assets/images/icon/play-black.png" alt="icon">
                    </div>
                    <button class="mdl-button btn-common" style="margin:1rem 0 1rem 1rem">
                    <img src="assets/images/icon/exclamition.png" alt="icon">

                </div>
                <div class="border_dashed_right mdl-cell mdl-cell--2-col">

                        <img src="assets/images/icon/phone-black.png" alt="icon">

                    </div>
            </div>

        <!--prospect form -->
            <div class="prospect-info">
                <h5>Prospect info <span class="material-icons">
                    chevron_right
                    </span></h5>
                    <form>
                        <div class="mdl-grid" style="justify-content: space-between;">
                            <div class="mdl-cell mdl-cell--4-col">
                                <label for="">Name</label><br>
                                <input type="text" placeholder="Abu Haider Uddin Korim"> <br>
                                <label for="">Phone Number</label><br>
                                <input type="number" placeholder="xxx-xxx-xxx"> <br>
                                <label for="">Email</label><br>
                                <input type="email" placeholder="example@gmail.com"> <br>
                                <label for="">What's App Number</label><br>
                                <input type="number" placeholder="xxx-xxx-xxx"> <br>
                                <label for="">Upload User Image</label><br>
                                <input type="file"> <br>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <div class="mdl-grid">
                                    <div class="mdl-cell mdl-cell--6-col">
                                        <label for="">Country</label><br>
                                       <select name="" id="">
                                           <option selected> Select your country</option>
                                          <option value="bd">Bangladesh</option>
                                          <option value="bd">Bangladesh</option>
                                          <option value="bd">Bangladesh</option>
                                       </select>
                                    </div>
                                    <div class="mdl-cell mdl-cell--6-col">
                                        <label for="">Work</label><br>
                                        <input type="text" placeholder="-----"> <br>
                                    </div>
                                </div>
                                <div class="mdl-grid">
                                    <div class="mdl-cell mdl-cell--6-col">
                                        <label for="">Gender</label><br>
                                        <select name="" id="">
                                            <option selected> Select your Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="others">Others</option>
                                       </select>
                                    </div>
                                    <div class="mdl-cell mdl-cell--6-col">
                                        <label for="">Date Of Birth</label><br>
                                        <input type="date">
                                    </div>

                                </div>
                                    <label for="">Need and Goals</label>
                                    <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                         
                            <div class="mdl-cell mdl-cell--4-col">
                                3
                            </div>
                        </div>
                    </form>
            </div>

        </div>
