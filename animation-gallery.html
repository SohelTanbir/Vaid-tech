<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Animation</title>
    <!--fontawsome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--main css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h2>Image Gallery With Animation</h2>
        </div>
        <div id="gallery">
            <div class="item">
                <img src="images/item-1.jpg" alt="image-1">
                <div class="overlay">
                    <span><i class="fa-solid fa-compress"></i></span>
                </div>
            </div>
            <div class="item">
                <img src="images/item-2.jpg" alt="image-2">
                <div class="overlay">
                    <span><i class="fa-solid fa-compress"></i></span>
                </div>
            </div>
            <div class="item">
                 <img src="images/item-3.jpg" alt="image-3">
                 <div class="overlay">
                    <span><i class="fa-solid fa-compress"></i></span>
                </div>
            </div>
            <div class="item">
                <img src="images/item-4.jpg" alt="image-4">
                <div class="overlay">
                    <span><i class="fa-solid fa-compress"></i></span>
                </div>
             </div>
            <div class="item">
                <img src="images/item-5.jpg" alt="image-5">
                <div class="overlay">
                    <span><i class="fa-solid fa-compress"></i></span>
                </div>
            </div>
            <div class="item"> 
                <img src="images/item-6.jpg" alt="image-6">
                <div class="overlay">
                    <span><i class="fa-solid fa-compress"></i></span>
                </div>
            </div>
            <div class="item"> 
                <img src="images/item-7.jpg" alt="image-7">
                <div class="overlay">
                    <span><i class="fa-solid fa-compress"></i></span>
                </div>
             </div>
            <div class="item">
                <img src="images/item-8.jpg" alt="image-8">
                <div class="overlay">
                    <span><i class="fa-solid fa-compress"></i></span>
                </div>
             </div>
            <div class="item"> 
                <img src="images/item-9.jpg" alt="image-9">
                <div class="overlay">
                    <span><i class="fa-solid fa-compress"></i></span>
                </div>  
            </div>
        </div>
    
    </div>
    <img id="fullWidth"  alt="image">

        <!--overlay window-->
        <div id="overlay-bg"> 
            <button class="close" title="close image">&times;</button>
            <span class="prev"><i class="fa-solid fa-angle-left"></i></span>
            <span class="next"><i class="fa-solid fa-angle-right"></i></span>
        </div>






    <!--js linkup-->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
