<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!--jquery cdn-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <!--main css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="gallery-container">
        <h2>Image Gallery with jQuery</h2>
        <p>Click the every single image to view slide</p>
        <div class="small-view-img">
            <div class="item">
                <img src="images/bike-1.jpg" alt="image">
            </div>
            <div class="item">
                <img src="images/bike-3.jpg" alt="image">
            </div>
            <div class="item">
                <img src="images/bike-4.jpg" alt="image">
            </div>
            <div class="item">
                <img src="images/bike-5.jpg" alt="image">
            </div>
            <div class="item">
                <img src="images/bike-6.jpg" alt="image">
            </div>
            <div class="item">
                <img src="images/bike-7.jpg" alt="image">
            </div>
            <div class="item">
                <img src="images/bike-1.jpg" alt="image">
            </div>
        </div>
        <!--large image view-->
        <div class="image-large-view">
            <div class="close-btn">&times;</div>
            <img  alt="img">
        </div>

    </div>


<!--javascript and JQuery here-->
<script>
$(document).ready(function(){

$(".small-view-img .item img").click(function(){
   var imgSrc=  $(this).attr("src");
    $(".image-large-view img").attr("src", imgSrc).css("display","block");
    $(".image-large-view ").css("display","block");
})

// close the large slide
$(".close-btn").click(function(){
    $(".image-large-view").css("display","none")
})








});
</script>
</body>
</html>
