<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WYSIWYG Editor</title>
    <!--fontawsome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--main stylesheet-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wysiwyg-container">
        <h3>Simple Text Editor in Javascript</h3>
        <div class="toolbar">
            <ul>
                <li class="tool-item" id="bold"><i class="fa-solid fa-bold"></i></li>
                <li class="tool-item" id="italic"><i class="fa-solid fa-italic"></i></li>
                <li class="tool-item" id="underline"><i class="fa-solid fa-underline"></i></li>
                <li class="tool-item" id="left"><i class="fa-solid fa-align-left"></i></li>
                <li class="tool-item" id="center"><i class="fa-solid fa-align-center"></i></li>
                <li class="tool-item" id="right"><i class="fa-solid fa-align-right"></i></li>
                <li class="tool-item" id="justify"><i class="fa-solid fa-align-justify"></i></li>
                <li class="tool-item" id="line-height"><i class="fa-solid fa-text-height"></i></li>
                <li class="tool-item"><i class="fa-solid fa-paperclip"></i></li>
            </ul>
          </div>
        <div class="editor-area" contenteditable="true">
            <p id="demo"></p>
        </div>
    </div>




<!--main script file-->
<script src="js/main.js"></script>
</body>
</html>
