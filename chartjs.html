<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS || Learning</title>
    <!--Chart js CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!--main css-->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Welcome to Chart js</h1>


    <h3>Scatter Chart</h3>
    <canvas id="scatterChart" style="width:100%; max-width:900px"></canvas>


    <h3>Line graph</h3>
    <canvas id="lineGraph" style="width:100%; max-width:900px"></canvas>

    <h3>Multiple Lines graph</h3>
    <canvas id="multiLineGraph" style="width:100%; max-width:900px"></canvas>

    <h3>Bar Charts</h3>
    <canvas id="barChart" style="width:100%; max-width:900px"></canvas>

    <h3>Pie Charts</h3>
    <canvas id="pieChart" style="width:100%; max-width:900px"></canvas>

    <!--main js-->
    <script src="main.js"></script>
</body>
</html>
