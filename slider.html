<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author", content="SohelRana">
    <title>Slider Making using JQuery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Make a Slider uisng JQuery</h2>

    <div class="slider-wrapper">
        <div class="slider-item">
            <img src="images/img-3.jpg" alt="slide-1">
        </div>
        <div class="slider-item">
            <img src="images/img-4.jpg" alt="slide-2">
        </div>
        <div class="slider-item">
            <img src="images/img-5.jpg" alt="slide-3">
        </div>
        <div class="slider-item">
            <img src="images/img-6.jpg" alt="slide-4">
        </div>
        <div class="slider-item">
            <img src="images/img-2.jpg" alt="slide-4">
        </div>
        <div class="slider-item">
            <img src="images/img-1.jpg" alt="slide-4">
        </div>
        <div class="slider-item">
            <img src="images/img-7.jpg" alt="slide-4">
        </div>
        <div class="control-slider">
            <div class="prev-icon">&#8249;</div>
            <div class="next-icon">&#8250;</div>
        </div>

    </div>



    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/slider.js"></script>

</html>
