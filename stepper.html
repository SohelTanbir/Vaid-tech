<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper Section</title>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!--fontawesome-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--main stylesheet-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="main-title">To Create an Account follow those Steps</h2>
    <div class="stepper-container">
        <div class="step-items">
            <ul class="row">
                <li>1 </li>
                <li>2 </li>
                <li>3 </li>
                <li>4 </li>
            </ul>
        </div>
        <div class="step-actions">
          <form>
            <div class="actions-one">
                <input type="text" name="username" placeholder="Username" required autocomplete="username"><br>
                <div class="action-controller">
                    <button class="continue-btn">Continue</button>
                </div>
            </div>
            <div class="actions-two">
                <input type="email" name="email" placeholder="Email" required  autocomplete="email"><br>
                <div class="action-controller">
                    <button class="back-btn">Back</button>
                    <button class="continue-btn">Continue</button>
                </div>
            </div>
            <div class="actions-three">
                <input type="password" name="password" placeholder="Password" required autocomplete="current-password"><br>
                <div class="action-controller">
                    <button class="back-btn">Back</button>
                    <button class="continue-btn">Continue</button>
                </div>
            </div>
            <div class="actions-four">
                <input type="text" name="current-address" placeholder="Current address" required autocomplete="address-level1"><br>
                <div class="action-controller">
                    <button class="back-btn">Back</button>
                    <button class="continue-btn">Submit</button>
                </div>
            </div>
          </form>
        </div>
    </div>












    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
