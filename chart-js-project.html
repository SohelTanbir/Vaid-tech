<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart js project || 3 types charts</title>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--chart js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--main css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Making 3 types chart using Chart.js</h2>

    <canvas id="barChart" style="width: 100%; max-width: 1000px; height: 500px;"></canvas>

    <div class="select-country">
        <form>
            <select name="country" id="country" onchange="handleCountryChange()">
                <option selected>Select  Country</option>
                <option value="bangladesh">Bangladesh</option>
                <option value="japan">Japan</option>
                <option value="australia">Australia</option>
                <option value="italy">Italy</option>
                <option value="brazil">Brazil</option>
            </select>
        </form>
        <canvas id="lineChart" style="width: 100%; max-width: 1000px; height: 400px;"></canvas>
    </div>
  
    <canvas id="doughnutChart" style="width: 100%; max-width: 800px; height: 400px;"></canvas>
 




<script src="js/main.js"></script>
</body>

</html>
