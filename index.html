<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--FontAwesome css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--custom/main stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <title>Master Catalogue</title>
</head>

<body>
    <div id="main" class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                <aside id="sidebar">
                    <div class="brand-logo">
                        <div class="logo">
                            <a href="#">MERIT</a><br>
                            <span>Incentives</span>
                        </div>
                        <div class="logo-icon">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                    <ul>
                        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li><a href="#"><i class="fas fa-file-invoice"></i> Master Catalogue</a></li>
                        <li><a href="#"><i class="fas fa-users"></i> Clients</a></li>
                        <li><a href="#"><i class="fas fa-gift"></i> Suppliers</a></li>
                        <li><a href="#"><i class="fas fa-cog"></i> Setting</a></li>
                        <li><a href="#"><i class="fas fa-draw-polygon"></i> Report</a></li>
                        <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>



                </aside>
            </div>
            <div class="col-lg-10 px-0">
                <div id="main-content" class="px-4">
                    <div class="header-top pt-3">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="search">
                                    <form action="">
                                        <div class="form-group w-75">
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" placeholder="Search">
                                                <div class="search-icon"> <i class="fas fa-search"></i></div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="info">
                                    <ul class="d-flex justify-content-end">
                                        <li><i class="fas fa-bell position-relative"">
                                            <span class="badge bg-secondary position-absolute top-0  translate-middle">23</span> 
                                        </i></li>
                                        <li><i class="fas fa-user-circle ms-4"></i></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>










    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
