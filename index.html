<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2 id="title">Select date and time to view Holydays in America</h2>
    <div class="input-box">
      <form>
        <input type="datetime-local" id="date" name="date" placeholder="select date" required>
        <button id="submit-btn">Submit</button>
      </form>
    </div>
    <div class="info-table">
      <table border="1" id="table"></table>
    </div>

    <!--BirthDay Reminder Start -->
    <div class="barthday-remainder">
      <h2>Birthday Reminder Application </h2>
      <div class="birthday-counter">
        <div class="days">0 days</div>
        <div class="hours">0 hours</div>
        <div class="minutes">0 minutes</div>
      </div>
      <div class="app-control-btn">
        <button class="pause disable">Pause</button>
        <button class="start">Start</button>
      </div>
    </div>
    <!--BirthDay Reminder End-->









  </div>
  <script src="app.js"></script>
</body>

</html>
